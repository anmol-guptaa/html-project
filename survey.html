<!DOCTYPE html>
<html>
<head>
    <title>Customer Feedback Survey</title>
    <meta charset="UTF-8">
</head>
<body>

    <main>
        <h1>Customer Feedback Survey</h1>
        <p>Please take a moment to fill out this survey and help us improve our services.</p>

        <form action="#">
            
            <!-- Name Field -->
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Age Field -->
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br><br>

            <!-- Gender Radio Buttons -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <!-- Email Field -->
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <!-- Product Preferences (Checkboxes) -->
            <label>Which products do you use?</label><br>
            <input type="checkbox" id="product1" name="product" value="Laptop">
            <label for="product1">Laptop</label><br>
            <input type="checkbox" id="product2" name="product" value="Smartphone">
            <label for="product2">Smartphone</label><br>
            <input type="checkbox" id="product3" name="product" value="Tablet">
            <label for="product3">Tablet</label><br><br>

            <!-- Feedback Textarea -->
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">

        </form>
    </main>

</body>
</html>
